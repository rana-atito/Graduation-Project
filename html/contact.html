<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <title>contact us</title>
    <style>
        body {
            background-color: #d3eaf2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-10 m-5 bg-light px-5 " style="box-shadow: 10px 10px 20px #888888;">

                    <div>
                        <h4 class="mt-5 mb-4 text-primary">Contact Us</h4>
                        <p>We will be happy to receive your inquiries and suggestions.</p>
                    </div>

                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-12 col-lg-3">
                            <label for="inputPassword6" class="col-form-label">Your Name<span
                                    style="color: red;">*</span></label>
                        </div>
                        <div class="col-lg-9 col-12">
                            <input type="text"placeholder="Username" id="" class="form-control" aria-describedby="">
                        </div>

                    </div>

                    <div class="row g-3 align-items-center mb-3">

                        <div class="col-12 col-lg-3">
                            <label for="" class="col-form-label">Mobail Number<span style="color: red;">*</span></label>
                        </div>

                        <div class="col-lg-9 col-12">
                            <input placeholder="Enter your phone number" type="" id="" class="form-control" aria-describedby="">
                        </div>

                    </div>

                    <div class="row g-3 align-items-center mb-3">

                        <div class="col-12 col-lg-3">
                            <label for="" class="col-form-label">Email Adress<span style="color: red;">*</span></label>
                        </div>

                        <div class="col-lg-9 col-12">
                            <input placeholder="Enter your Gmail" type="" id="" class="form-control" aria-describedby="">
                        </div>

                    </div>

                    <div class="row g-3 align-items-center mb-3 ">

                        <div class="col-12 col-lg-3">
                            <label for="" class="col-form-label">Comments<span style="color: red;">*</span></label>
                        </div>

                        <div class="col-lg-9 col-12">
                            <textarea class="col-form-label form-control" id="w3review" name="w3review" rows="4"
                                cols="65"></textarea>
                        </div>

                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-outline-primary m-3 send-mail" style="width:150px">Send</button>
                        </div>
                    </div>



                </div>
            </div>
        </div>







    <script src="../bootstrap.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <title>sign up</title>
    <style>
        body {
            background-color: #d3eaf2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-10 m-5 bg-light px-5 " style="box-shadow: 10px 10px 20px #888888;">

                    <div class="border-bottom">
                        <h2 class="mt-5 mb-3 text-primary">continue your sign up</h2>
                    </div>

                    <div class=" mb-4">
                        <div class="col-12">
                            <label for="" class="mt-3">Marital status<span
                                    style="color: red;">*</span></label>
                        </div>
                        <select id="disabledSelect" class="form-select " >
                            <option disabled selected value="">--select--</option>
                            <option value="single">single</option>
                            <option value="married">married</option>
                            <option value="divorced">divorced</option>
                            <option value="widow">widow</option>
                        </select>

                    </div>

                    <div class=" mb-3">

                        <div class="col-12">
                            <label for="" class="">number of children<span style="color: red;">*</span></label>
                        </div>

                        <div class="col-12">
                            <input placeholder="0" type="number" id="" class="form-control" aria-describedby="">
                        </div>

                    </div>

                    <div class=" mb-3">

                        <div class="col-12">
                            <label for="" class="">Enter your jop<span style="color: red;">*</span></label>
                        </div>

                        <div class="col-12">
                            <input placeholder="Accountant" type="number" id="" class="form-control" aria-describedby="">
                        </div>

                    </div>

                    <div class=" mb-3">
                        <div class="col-12">
                            <label for="" class="">special habit<span
                                    style="color: red;">*</span></label>
                        </div>
                        <select id="disabledSelect" class="form-select" >
                            <option disabled selected value="">--select--</option>
                            <option value="nothing">nothing</option>
                            <option value="smoking">smoking</option>
                            <option value="alcahol">alcahol</option>
                            <option value="other">other</option>
                        </select>

                    </div>

                   


                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary m-3 rounded-pill" style="width:150px">Submit</button>
                        </div>
                    </div>



                </div>
            </div>
        </div>







    <script src="../bootstrap.js"></script>
</body>

</html>

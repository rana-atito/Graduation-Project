<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <title>sign up</title>
    <style>
        body {
            background-color: #d3eaf2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-10 m-5 bg-light px-5 " style="box-shadow: 10px 10px 20px #888888;">

                    <div class="border-bottom">
                        <h4 class="mt-5 mb-3 text-primary ">Sign up as patient</h4>
                    </div>

                    <div class=" mb-3 mt-4">
                        
                        <div class="col-12">
                            <input type="text"placeholder="Full Name (as mentioned in National ID or Passport)" id="" class="form-control" aria-describedby="">
                        </div>

                    </div>

                    <div class=" mb-3">
                        
                        <div class="col-12">
                            <select id="disabledSelect" class="form-select" >
                                <option disabled selected value="">Enter your Egyptian governorate</option>
                                <option value="Ad Daqahliyah">Ad Daqahliyah</option>
                                <option value="Al Bahr al Ahmar">Al Bahr al Ahmar</option>
                                <option value="Al Buhayrah">Al Buhayrah</option>
                                <option value="Al Fayyum">Al Fayyum</option>
                                <option value="Al Gharbiyah">Al Gharbiyah</option>
                                <option value="Al Iskandariyah">Al Iskandariyah</option>
                                <option value="Al Isma'iliyah">Al Isma'iliyah</option>
                                <option value="Al Jizah">Al Jizah</option>
                                <option value="Al Minufiyah">Al Minufiyah</option>
                                <option value="Al Minya">Al Minya</option>
                                <option value="Al Qahirah">Al Qahirah</option>
                                <option value="Al Qalyubiyah">Al Qalyubiyah</option>
                                <option value="Al Wadi al Jadid">Al Wadi al Jadid</option>
                                <option value="Ash Sharqiyah">Ash Sharqiyah</option>
                                <option value="As Suways">As Suways</option>
                                <option value="Aswan">Aswan</option>
                                <option value="Asyut">Asyut</option>
                                <option value="Bani Suwayf">Bani Suwayf</option>
                                <option value="Bur Sa'id">Bur Sa'id</option>
                                <option value="Dumyat">Dumyat</option>
                                <option value="Janub Sina'">Janub Sina'</option>
                                <option value="Kafr ash Shaykh">Kafr ash Shaykh</option>
                                <option value="Matruh">Matruh</option>
                                <option value="Qina">Qina</option>
                                <option value="Shamal Sina'">Shamal Sina'</option>
                                <option value="Suhaj">Suhaj</option>
                                </select>
                        </div>

                    </div>

                    <div class="mb-3">
                        <div class="d-flex">
    
                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="City">
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control" placeholder="State">
                            </div>
                            <div class="col-2">
                                <input type="text" class="form-control" placeholder="Zip">
                            </div>
                        </div>
                    </div>
                    
                

                    <div class=" mb-3">
                        
                        <div class="col-12">
                            <input type="text"placeholder="Enter yout Adress" id="" class="form-control" aria-describedby="">
                        </div>

                    </div>


                    <div class=" mb-3">
                        <div class="col-12">
                            <input type="number"placeholder="National ID Number >21234567891234" id="" class="form-control" aria-describedby="">
                        </div>

                    </div>
                    <div class=" mb-3">
                        <div class="col-12">
                            <select id="disabledSelect" class="form-select" value="" >
                                <option disabled selected value="Gender">Gender</option>
                                <option value="Ad Daqahliyah">Male</option>
                                <option value="Al Bahr al Ahmar">Female</option>
                            </select>   
                        </div>    
                    </div>

                    <div class=" mb-3">
                        
                        <div class="col-12 d-flex input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">+20</span>
                            <input type="text" value="" placeholder="Mobile number" id="" class="form-control " aria-describedby="">
                        </div>

                    </div>


                    <div class="mb-3">

                        <div class="d-flex">
                            
                            <div class="col-6">
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="col-6">
                                <input type="password" class="form-control" placeholder="conferm password">
                            </div>
                        </div>
                            
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label" for="flexCheckChecked">
                            We are not responsible for entering any wrong information
                        </label>
                    </div>

                    <a href="sign-up-patient-p2.html" class="text-decoration-none">
                        <div class="row">
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-outline-primary m-3 rounded-pill" style="width:150px">Next</button>
                            </div>
                        </div>
                    </a>


                </div>
            </div>
        </div>







    <script src="../bootstrap.js"></script>
</body>

</html>

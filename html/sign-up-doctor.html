<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <title>sign up</title>
    <style>
        body {
            background-color: #d3eaf2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-10 m-5 bg-light px-5 " style="box-shadow: 10px 10px 20px #888888;">

                    <div class="border-bottom">
                        <h4 class="mt-5 mb-3 text-primary ">Sign up as Doctor</h4>
                    </div>

                    <div class=" mb-3 mt-4">
                        
                        <div class="col-12">
                            <input type="text"placeholder="Full Name (as mentioned in National ID or Passport)" id="" class="form-control" aria-describedby="">
                        </div>

                    </div>
                    
                    <div class="d-flex mb-3">
                        
                        <div class="col-12 d-flex input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">+20</span>
                            <input type="text" value="" placeholder="Mobile number" id="" class="form-control " aria-describedby="">
                        </div>

                    </div>

                    <div class=" mb-3 mt-4">
                        <div class="col-12">
                            <input type="text"placeholder="Email Adress" id="" class="form-control" aria-describedby="">
                        </div>
                    </div>

                    <div class=" mb-3">
                        <div class="col-12">
                            <input type="number"placeholder="National ID Number: 21234567891234" id="" class="form-control" aria-describedby="">
                        </div>

                    </div>


                    <div class=" mb-3">
                        
                        <div class="col-12">
                            <select id="disabledSelect" class="form-select" >
                                <option disabled selected value="">Select your speciality</option>
                                <option value="">test</option>
                                
                            </select>
                        </div>

                    </div>

                    <div class=" mb-3">
                        <div class="col-12">
                            <select id="disabledSelect" class="form-select" value="" >
                                <option disabled selected value="Gender">Gender</option>
                                <option value="Ad Daqahliyah">Male</option>
                                <option value="Al Bahr al Ahmar">Female</option>
                            </select>   
                        </div>    
                    </div>

                    

                    <div class="mb-3">

                        <div class="d-flex">
                            
                            <div class="col-6">
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="col-6">
                                <input type="password" class="form-control" placeholder="conferm password">
                            </div>
                        </div>
                            
                    </div>

                    <!-- add file -->
                    <div class="mb-3 ">
                        <label for="formFile" class="form-label">Upload Certificate / Licence <span style="color: red;">*</span> </label>
                        <input class="form-control" type="file" id="">
                    </div>


                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label" for="flexCheckChecked">
                            I agree to the <a href="terms&conditions.html" >terms and conditions</a> and <a href="agreement.html">privacy agreement</a>
                        </label>
                    </div>

                    
                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-primary m-3 rounded-pill" style="width:150px">Submit</button>
                        </div>
                    </div>
                


                </div>
            </div>
        </div>







    <script src="../bootstrap.js"></script>
</body>

</html>
